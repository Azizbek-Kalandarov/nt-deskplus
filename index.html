<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.min.css">
  <link rel="stylesheet" href="css/modules.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <!-- SITE-HEADER -->
  
    <header class="site-header">
      <div class="container">
        <div class="site-header__inner">
          <header class="header">
            <a href="index.html" class="logo">
              <img src="img/logo.svg" alt="Site logo">
            </a>
            <div class="header__right">
              <nav class="site-nav">
                <ul class="site-nav__list">
                  <li class="site-nav__item item">
                    <a class="item__link" href="#">Showroom</a>
                  </li>
                  <li class="site-nav__item item">
                    <a class="item__link" href="#">Product</a>
                  </li>
                </ul>
              </nav>
              <a href="#" class="contact">Contact</a>
            </div>
          </header>
        </div>
        <div class="hero">
          <div class="hero__inner">
            <h1 class="hero__header">Good Living Better LIVE</h1>
            <p class="hero__description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Diam aliquam diam dictum mattis. </p>
            <form class="hero__form" action="https://echo.htmlacademy.ru" method="POST">
              <input type="search" autocomplete="off" placeholder="Enter product name" required>
              <button type="submit">Search</button>
            </form>
          </div>
        </div>
      </div>
    </header>
  
  
    <!-- SITE-CONTENT -->
  
    <main class="site-content"></main>
  
  
    <!-- SITE-FOOTER -->
    
    <footer class="site-footer">
      <div class="container">
        <div class="site-footer__inner"></div>
      </div>
    </footer>
</body>

</html>
